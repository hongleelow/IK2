<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles/template.css">
        <link rel="stylesheet" href="Styles/layout.css">
        <link rel="stylesheet" href="Styles/fonts.css">
      
    </head>
    <body id="checkout_page">
        <nav>
            <img src="../Images/hamburger black.png" alt="Menu logo" class="hamburger">
            <img class="search_bar" src="../Images/search bar.png" alt="">
            <img class="search_button" src="../Images/search icon.png" alt="">
            <p> Search </p>
            <a href="index.html">
                <img class="logo" src="../Images/ik2 logo.png" alt="Website logo-IK2" >
            </a>
            <a href="cart.html">
                <img class="cart" src="../Images/cart black.png" alt="Shopping cart logo" >
            </a>
        </nav>

        <h1>CHECKOUT</h1>

        <div class="row">
            <div class="user_form">
              <div class="cont">
                <form action="confirm.html" name="myForm" onsubmit="return(validate());">
                    <div class="user_info">
                      <h2>Customer Info</h2>
                      <label for="email"><i class="fa fa-envelope"></i> Email</label>
                      <input type="text" id="email" name="email" placeholder="john@example.com" >
                      <small></small>
                      <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                      <input type="text" id="name" name="name" placeholder="Dwayne Johnson" >
                      <label for="phoneno"><i class="fa fa-user"></i> Contact Number</label>
                      <input type="text" id="phoneno" name="phoneno" placeholder="(00) 0000 0000">
                      <h2>Shipping Address</h2>
                      <label for="adr"><i class="fa fa-address-card-o"></i> Street Name</label>
                      <input type="text" id="adr" name="adr" placeholder="96 Swanston Street" >
                      <label for="suburb"><i class="fa fa-institution"></i> Suburb</label>
                      <input type="text" id="suburb" name="suburb" placeholder="Carlton">
                        <div class="state-select">
                            <label for="state">State</label>
                            <select required>
                                <option value="0">Click to select state:</option>
                                <option value="1">ACT</option>
                                <option value="2">NSW</option>
                                <option value="3">NT</option>
                                <option value="4">QLD</option>
                                <option value="5">SA</option>
                                <option value="6">TAS</option>
                                <option value="7">VIC</option>
                                <option value="8">WA</option>
                            </select>
                        </div>
                        <label for="postcode">Postcode</label>
                        <input type="text" id="postcode" name="postcode" placeholder="0000">
                      <h2>Payment</h2>
                      <label for="cname">Name on card</label>
                      <input type="text" id="cname" name="cname" placeholder="Dwayne Johnson" >
                      <label for="cnum">Card number</label>
                      <input type="text" id="cnum" name="cnum" placeholder="1111-2222-3333-4444" >
                      <label for="expdate">Expiration Date</label>
                      <input type="text" id="expdate" name="expdate" placeholder="MM/YY" >
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="000" >
                      <h2>Delivery Options</h2>
                      <div class="delivery-select">
                        <label for="doption">State</label>
                        <select required>
                            <option value="0">Select Delivery option:</option>
                            <option value="1">Standard (7-10 business days)</option>
                            <option value="2">Express (1-4 business days)</option>
                        </select>
                    </div>
                      <input type="submit" value="Confirm Order" class="btn">
                </form>
              </div>
            </div>
            <div class="rcol">
                <h2 class="cart-txt">Cart</h2>
                <div class="plist">
                    <a href="product.html"><img class="pimage" src="home 1.png" alt=""></a> 
                    <h3>Product Name</h3>
                    <p class="newp">$99</p>
                </div>
                <div class="plist">
                    <a href="product.html"><img class="pimage" src="home 2.png" alt=""></a>
                    <h3>Product Name</h3>
                    <p class="newp">$99</p>
                </div>
                <img class="tline" src="../Images/line.png" alt="">
                <div class="total">
                    <p class="total-txt">Total</p>
                    <p class="total-price">$198</p>
                </div>

            </div>
            
        </div>

        <div class="info">
            <div class="delivery">
                <img class="icon" src="../Images/delivery-svgrepo-com-2.png" alt="">
                <p>WEEKDAY &<br>WEEKEND<br>DELIVERIES</p>
            </div>
            <div class="warranty">
                <img class="icon" src="../Images/6-plus-svgrepo-com.png" alt="">
                <p>6 MONTH<br>WARRANTY<br>PERIOD</p>
            </div>
            <div class="email">
                <img class="icon" src="../Images/email-svgrepo-com.png" alt="">
                <p>CONTACT US<br>THROUGH EMAIL<br>ANYTIME</p>
            </div>
            <div class="license">
                <img class="icon" src="../Images/license-svgrepo-com.png" alt="">
                <p>LICENSED SECOND<br>HAND DEALER</p>
            </div>
        </div>    
        <div class="help">
            <button>FAQ</button>
            <button>Contact Info</button>
            <button>Store Policy</button>
            <button>Product Care</button>
            <div class="emailsignup">
                <p>Email Address</p>
                <img src="../Images/line.png" alt="">
                <button>SIGN UP</button>
            </div>
        </div>   

        
        <script src="scripts.js"></script>
    </body>
</html>
