<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../Styles/template.css">
        <link rel="stylesheet" href="../Styles/layout.css">
        <link rel="stylesheet" href="../Styles/fonts.css">

    </head>
    <body id="cart">
        <nav>
            <img src="../Images/hamburger black.png" alt="Menu logo" class="hamburger">
            <img class="search_bar" src="../Images/search bar.png" alt="">
            <img class="search_button" src="../Images/search icon.png" alt="">
            <p> Search </p>
            <a href="../index.html">
                <img class="logo" src="../Images/ik2 logo.png" alt="Website logo-IK2" >
            </a>
            <a href="cart.html">
                <img class="cart" src="../Images/cart black.png" alt="Shopping cart logo" >
            </a>
        </nav>

        <h1>MY CART</h1>
        <div class="cartcont">
            <div class="cartprod">
                <div class="plist">
                    <a href="product.html">
                        <img class="pimage" src="../Images/home 1.png" alt="">
                    </a>
                    <div class="pinfo">
                            <h3>Product Name</h3>
                            <div class="price">
                                <h4 class="oldp">$199</h4>
                                <h4 class="newp">$99</h4>
                            </div>
                            <p class="quant">QTY: 1</p>
                    </div>
                </div>
                <img class="cline" src="../Images/line.png" alt="">
                <div class="plist">
                    <a href="product.html">
                        <img class="pimage" src="../Images/home 2.png" alt="">
                    </a>
                    <div class="pinfo">
                        <h3>Product Name</h3>
                        <div class="price">
                            <h4 class="oldp">$199</h4>
                            <h4 class="newp">$99</h4>
                        </div>
                        <p class="quant">QTY: 1</p>
                    </div>
                </div>
                <img class="cline" src="../Images/line.png" alt="">
            </div>
            <div class="summary"> 
                <h5>Summary</h5>
                <div class="subtot">
                    <p>Subtotal</p>
                    <p>$297</p>
                </div>
                <div class="other">
                    <p>Other fees</p>
                    <p>$0</p>
                </div>
                <div class="tot">
                    <p>TOTAL</p>
                    <p>$297</p>
                </div>
                <a href="checkout.html">
                    <input type="button" value="Checkout" class="btn">
                </a>
            </div>
        </div>
        
        <div class="info">
            <div class="delivery">
                <img class="icon" src="../Images/delivery-svgrepo-com-2.png" alt="">
                <p>WEEKDAY &<br>WEEKEND<br>DELIVERIES</p>
            </div>
            <div class="warranty">
                <img class="icon" src="../Images/6-plus-svgrepo-com.png" alt="">
                <p>6 MONTH<br>WARRANTY<br>PERIOD</p>
            </div>
            <div class="email">
                <img class="icon" src="../Images/email-svgrepo-com.png" alt="">
                <p>CONTACT US<br>THROUGH EMAIL<br>ANYTIME</p>
            </div>
            <div class="license">
                <img class="icon" src="../Images/license-svgrepo-com.png" alt="">
                <p>LICENSED SECOND<br>HAND DEALER</p>
            </div>
        </div>    
        <div class="help">
            <button>FAQ</button>
            <button>Contact Info</button>
            <button>Store Policy</button>
            <button>Product Care</button>
            <div class="emailsignup">
                <p>Email Address</p>
                <img src="../Images/line.png" alt="">
                <button>SIGN UP</button>
            </div>
        </div>   
       
        <script src="../Scripts/scripts.js"></script>

    </body>
</html>
