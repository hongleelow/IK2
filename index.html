<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="template.css">
        <link rel="stylesheet" href="layout.css">
        <link rel="stylesheet" href="fonts.css">
        <script src="header.js"></script>
    </head>
    <body id="homepage">
        <div class="home_over">
            <nav>
                <img src="hamburger white.png" alt="Menu logo" class="hamburger">
                <img class="search_bar" src="search bar.png" alt="">
                <img class="search_button" src="search icon.png" alt="">
                <p> Search </p>
                <a href="index.html">
                    <img class="logo" src="ik2 logo.png" alt="Website logo-IK2" >
                </a>
                <a href="cart.html">
                    <img class="cart" src="cart white.png" alt="Shopping cart logo" >
                </a>
            </nav>
        
            <div class="overlay">
                <h1>NEW ARRIVALS</h1>
                <a href="listing.html">
                    <img class="shopbutton" src="Rectangle 1.png" alt="">
                </a>
                <p>Shop</p>

            </div>
        </div>
        <div class="home_sale">
            <h2>SALE</h2>
            <div class="plist">
                <a href="product.html">
                    <img class="pimage" src="Home 1.png" alt="">
                </a>
                <h3> Product Name</h3>
                <h4 class="oldp">$199</h4>
                <h4 class="newp">$99</h4>
                <div class="condition">
                    <p class="bcondition">Bad<br>condition</p>
                    <img src="Ellipse 2.png" alt="">
                    <img src="Ellipse 4.png" alt="">
                    <img src="Ellipse 5.png" alt="">
                    <img src="Ellipse 6.png" alt="">
                    <img src="Ellipse 7.png" alt="">
                    <p class="gcondition">Good<br>condition</p>
                </div>
            </div>
            <img class="pline" src="line.png" alt="">
            <div class="plist">
                <a href="product.html">
                    <img class="pimage" src="Home 2.png" alt="">
                </a>
                <h3>Product Name</h3>
                <h4 class="oldp">$199</h4>
                <h4 class="newp">$99</h4>
                <div class="condition">
                    <p class="bcondition">Bad<br>condition</p>
                    <img src="Ellipse 2.png" alt="">
                    <img src="Ellipse 4.png" alt="">
                    <img src="Ellipse 5.png" alt="">
                    <img src="Ellipse 6.png" alt="">
                    <img src="Ellipse 7.png" alt="">
                    <p class="gcondition">Good<br>condition</p>
                </div>
            </div>    
        </div>
        <div class="info">
            <div class="delivery">
                <img class="icon" src="delivery-svgrepo-com-2.png" alt="">
                <p>WEEKDAY &<br>WEEKEND<br>DELIVERIES</p>
            </div>
            <div class="warranty">
                <img class="icon" src="6-plus-svgrepo-com.png" alt="">
                <p>6 MONTH<br>WARRANTY<br>PERIOD</p>
            </div>
            <div class="email">
                <img class="icon" src="email-svgrepo-com.png" alt="">
                <p>CONTACT US<br>THROUGH EMAIL<br>ANYTIME</p>
            </div>
            <div class="license">
                <img class="icon" src="license-svgrepo-com.png" alt="">
                <p>LICENSED SECOND<br>HAND DEALER</p>
            </div>
        </div>    
        <div class="help">
            <button>FAQ</button>
            <button>Contact Info</button>
            <button>Store Policy</button>
            <button>Product Care</button>
            <div class="emailsignup">
                <p>Email Address</p>
                <img src="line.png" alt="">
                <button>SIGN UP</button>
            </div>
        </div>   
        
        <script src="" async defer></script>
    </body>
</html>
